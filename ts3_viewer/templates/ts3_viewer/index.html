{% extends 'ts3_viewer/base.html'%}

{% block index %}
<style>

#optionscontainer {
  width: 100%;
  height: 85vh;
  align-items: center;
  display:flex;
  }
  

  

  #languagecontainer{
  width: 50%;
  justify-content: center;
  align-items: center; 
  display: flex;
  }

  #filecontainer{
  width: 50%;
  justify-content: center;
  align-items: center; 
  display: flex;
  }
  </style>


      





<form method="post" enctype="multipart/form-data" action="results/" >
  {% csrf_token %}
<div  id="optionscontainer">
   <div id="languagecontainer">
    <fieldset class="form-group">
      <legend class="mt-12"><i class="fa-sharp fa-solid fa-language fa-lg"></i>  Language:</legend>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="english" checked="">
        <label class="form-check-label" for="optionsRadios1">
          English
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="spanish">
        <label class="form-check-label" for="optionsRadios2">
          Espa√±ol
        </label>
      </div>
    </fieldset>

   </div >
   <div class="form-group" id="filecontaainer">
    <label for="formFile" class="form-label mt-4"><i class="fa-solid fa-file fa-lg"></i> (only .txt or .html):</label>
    <input class="form-control" type="file" id="formFile" required accept=".txt, .html" name="uploadedfile">
    <button type="submit" class="btn btn-danger"  >
      <i class="fa-sharp fa-regular fa-circle-play"></i>
    </button>

   </div>
  </div> 
</form>

{% endblock %}
